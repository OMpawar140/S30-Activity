<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One-Page Wonder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      line-height: 1.6;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      animation: fadeIn 3s ease-in-out;
    }

    .button {
      display: inline-block;
      padding: 1rem 2rem;
      margin-top: 1rem;
      font-size: 1rem;
      color: #2575fc;
      background: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .button:hover {
      transform: scale(1.1);
      background: #f4f4f4;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      opacity: 0.7;
      animation: fadeIn 4s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Welcome to My World</h1>
  <p>Your imagination is the only limit. Let's explore creativity together!</p>
  <a href="#" class="button">Explore More</a>
  <footer>Created with â™¥ by Dhanwantari Chavan in India</footer>
</body>
</html>
